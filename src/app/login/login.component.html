
<h1>Welcome to Munchies!</h1>
<div class="random" fxLayout="column" fxLayoutAlign="center center" style="height: 100vh;">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h2>Login</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" style="width: 100%;">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        @if (showBadCredentials == true) {<p style="color: red;">Bad credentials</p>}
        <div style="text-align: center;">
          <button mat-raised-button color="primary" type="submit">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
